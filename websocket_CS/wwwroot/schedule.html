<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            min-width: 1600px;
            max-width: 1600px;
        }

        #main {
            padding: 15px;
            max-width: calc(90px + (60px * 24) + 24px);
            min-width: calc(90px + (60px * 24) + 24px);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-rowcontainer {
            max-width: 90px;
            min-width: 90px;
            display: grid;
            gap: 1px;
            background-color: #ddd; /* 罫線の色 */
            outline: 1px solid black;
            font-size: 20px;
        }

            .grid-rowcontainer > div {
                min-height: 30px;
                max-height: 30px;
                padding-left: 5px;
                min-width: 85px;
                max-width: 85px;
                background-color: white; /* グリッドセルの背景色 */
            }

        .grid-maincontainer {
            max-width: calc((60px * 24) + 24px);
            min-width: calc((60px * 24) + 24px);
            display: grid;
            grid-template-columns: repeat(24, 1fr); /* 24列 */
            gap: 1px; /* 罫線の太さ */
            background-color: #ddd; /* 罫線の色 */
            outline: 1px solid black;
        }

            .grid-maincontainer > div {
                min-height: 30px;
                max-height: 30px;
                min-width: 60px;
                max-width: 60px;
                background-color: white; /* グリッドセルの背景色 */
            }
    </style>
</head>
<body>
    <h1>WebSocket Schedule Sample Application</h1>
    <div id="main">
    </div>
    <script>
        document.addEventListener('click', function (event) {
            const x = event.pageX;
            const y = event.pageY;
            console.log(`Click position: (${x}, ${y})`);
        });
        var main = document.getElementById("main");
        var socket;

        var scheme = document.location.protocol === "https:" ? "wss" : "ws";
        var port = document.location.port ? (":" + document.location.port) : "";

        const connectionUrl = scheme + "://" + document.location.hostname + port + "/ws_schedules";

        function updateState() {
            function disable() {
                // sendButton.disabled = true;
            }
            function enable() {
                // sendButton.disabled = false;
            }

            if (!socket) {
                disable();
            } else {
                switch (socket.readyState) {
                    case WebSocket.CLOSED:
                        disable();
                        connectButton.disabled = false;
                        break;
                    case WebSocket.CLOSING:
                        disable();
                        break;
                    case WebSocket.CONNECTING:
                        disable();
                        break;
                    case WebSocket.OPEN:
                        enable();
                        break;
                    default:
                        disable();
                        break;
                }
            }
        }
        //
        // 初期読込Event
        //
        window.addEventListener("DOMContentLoaded", (event) => {
            //過去ログ
            fetch('/api/schedules')
                .then(response => response.json())
                .then(ret => {
                    main.innerHTML += ret.gridhtml;
                    main.innerHTML += ret.objhtml;
                });
            //Socket_接続確立
            socket = new WebSocket(connectionUrl);
            socket.onopen = function (event) {
                updateState();
            };
            socket.onclose = function (event) {
                updateState();
            };
            socket.onerror = updateState;
            socket.onmessage = function (event) {
                main.innerHTML = event.data.toString();
            };

        })

        //
        // 要素移動関連Event
        //
        // ドラッグ開始時のタッチ位置
        let initialTouchX, initialTouchY;
        // 要素の初期位置
        let initialElementX, initialElementY;
        //start
        function setDraggedStyle(event) {
            document.querySelectorAll(".resizer").forEach((x)=>{x.remove();});
            event.dataTransfer.effectAllowed = 'move';
            initialMouseX = event.clientX;
            initialMouseY = event.clientY;
            initialElementX = event.target.offsetLeft;
            initialElementY = event.target.offsetTop;
        }
        function setTDraggedStyle(event) {
            const touch = event.touches[0]; // タッチを取得
            initialTouchX = touch.clientX;
            initialTouchY = touch.clientY;
            initialElementX = event.target.offsetLeft;
            initialElementY = event.target.offsetTop;
        }
        //end(move)
        function Titletime(st, w) {
            const hh1 = Math.floor(st / 60).toString().padStart(2, '0');
            const mm1 = (st % 60).toString().padStart(2, '0');
            const hh2 = Math.floor((st + w) / 60).toString().padStart(2, '0');
            const mm2 = ((st + w) % 60).toString().padStart(2, '0');
            return hh1 + ":" + mm1 + "～" + hh2 + ":" + mm2
        }
        function AdjustX(x, w) {
            const minL = 115
            const maxR = 1575
            if (x < minL) return { x: minL, time: Titletime(minL - minL, w) };
            if (x + w > maxR) return { x: maxR - w, time: Titletime(maxR - w - minL, w) };
            return { x: x, time: Titletime(x - minL, w) };
        }
        function AdjustY(y) {
            const rowH = 30;
            const h = 20;
            const minT = 105;
            const rowcount = Number(document.querySelector(".grid-rowcontainer").dataset.rowcount);
            let rowTop_max = 0;
            for (let i = 0; i < rowcount; i++) {
                const rowTop = minT + (i * (rowH + 1));// +1はgap分
                const rowBottom = rowTop + 30 + 1;
                if (i == rowcount - 1) rowTop_max = rowTop;
                if (y >= rowTop && y <= rowBottom) return { y: rowTop + 5, ix: i };
            }
            if (y <= minT) return { y: minT + 5, ix: 0 };
            return { y: rowTop_max + 5, ix: rowcount - 1 };
        }
        function setPosition(dx, dy) {
            const x = initialElementX + dx; // 要素の初期座標に移動分追加
            const y = initialElementY + dy;
            const w = event.target.offsetWidth;
            const adX = AdjustX(x, w);
            event.target.title = adX.time + "_" + event.target.value;
            event.target.style.left = `${adX.x}px`;

            const adY = AdjustY(y);
            const rowid = document.querySelector('[data-roworder="' + adY.ix + '"]').dataset.rowid;
            event.target.dataset.rowid = rowid;
            event.target.style.top = `${adY.y}px`;
        }
        function sendData() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert("socket not connected");
            }
            //Socket_送信
            var data = main.innerHTML;//sendMessage.value;
            socket.send(data);
        }
        function setDraggedEnd(event) {
            event.preventDefault();
            const dx = event.clientX - initialMouseX;
            const dy = event.clientY - initialMouseY;
            setPosition(dx, dy);
            sendData();
        }
        let touchend_drag = false; // touchendが、dragendかclickかを判定
        function setTDraggedEnd(event) {
            event.preventDefault();
            const touch = event.touches[0]; // タッチを取得
            const dx = touch.clientX - initialTouchX;
            const dy = touch.clientY - initialTouchY;
            setPosition(dx, dy);
            touchend_drag = true;
        }
        function setTDraggedEnd2(event) {
            if (touchend_drag) {
                touchend_drag = false;
                event.preventDefault();
                sendData();
            }
        }
        //over
        function setDragOverStyle(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = "move";
        }
        //
        // 要素resize系Event
        //
        document.addEventListener('drag', function (event) {
            document.querySelectorAll(".resizer").forEach((x) => { x.remove(); });
        });
        document.addEventListener('touchmove', function (event) {
            document.querySelectorAll(".resizer").forEach((x) => { x.remove(); });
        });
        function se(event) {
            console.log("a")
        }
        //focus
        function wideFocus(event) {
            document.querySelectorAll(".resizer").forEach((x) => { x.remove(); });
            const rect = event.target.getBoundingClientRect();
            const x = rect.left;
            const y = rect.top;
            const w = event.target.offsetWidth;
            const rDiv = document.createElement('input');
            rDiv.readOnly = true;
            rDiv.classList.add('resizer');
            rDiv.style.width = "1px"; rDiv.style.height = "15px";
            rDiv.style.zIndex = "99999"; rDiv.style.position = "absolute";
            const pickercolor ="pink"
            rDiv.style.backgroundColor = pickercolor; rDiv.style.borderColor = pickercolor; rDiv.style.outlineColor = pickercolor;
            rDiv.style.top = `${y}px`;
            rDiv.style.left = `${x - 3 - 6}px`;
            rDiv.dataset.objid = event.target.id;
            rDiv.onfocus = se(event)
            // rDiv.ondragend = "setDraggedEnd(event)"
            // rDiv.ontouchstart = "setTDraggedStyle(event)"
            // rDiv.ontouchmove = "setTDraggedEnd(event)"
            main.appendChild(rDiv);
            const lDiv = rDiv.cloneNode(true);
            lDiv.style.left = `${x + w}px`;
            main.appendChild(lDiv);
        }
        //blur
        function wideBlur(event) {
        }
    </script>
</body>
</html>
